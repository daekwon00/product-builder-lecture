<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제휴 문의</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>제휴 문의</h1>
    <button id="theme-toggle-btn">테마 변경</button>
    <a href="contact_en.html" id="language-switcher">English</a>
    
    <form action="https://formspree.io/f/mojdrwry" method="POST" class="contact-form">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">메시지:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit" class="submit-btn">보내기</button>
    </form>

    <div class="back-link">
      <a href="index.html">메뉴 추천으로 돌아가기</a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
