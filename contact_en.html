<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partnership Inquiry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Partnership Inquiry</h1>
    <button id="theme-toggle-btn">Toggle Theme</button>
    <a href="contact.html" id="language-switcher">한국어</a>
    
    <form action="https://formspree.io/f/mojdrwry" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit" class="submit-btn">Send</button>
    </form>

    <div class="back-link">
      <a href="index_en.html">Back to Menu Recommendation</a>
    </div>
  </div>
  <script src="main_en.js"></script>
</body>
</html>
